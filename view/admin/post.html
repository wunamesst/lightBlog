{{define "admin/post.html"}}
{{template "header.html"}}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Publish Article
                <small>Preview</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Posts</a></li>
                <li class="active">Publish Article</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- right column -->
                <div class="col-md-12">
                    <!-- general form elements disabled -->
                    <div class="box box-warning">
                        <div class="box-header with-border">
                            <h3 class="box-title"></h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <form role="form" action="/admin/posts" method="post">
                                <!-- title -->
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" class="form-control" name="title" placeholder="Enter ...">
                                </div>
                                <!-- tags -->
                                <div class="form-group">
                                    <label>Tag</label>
                                    <input type="text" class="form-control" name="tag" placeholder="Enter ...">
                                </div>
                                <div class="form-group">
                                    <label>Author</label>
                                    <input type="text" class="form-control" name="author" placeholder="Enter ..." readonly="readonly" value="admin">
                                </div>
                                <!-- status -->
                                <div class="form-group">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="status" value="0" checked>disable
                                        </label>
                                        &nbsp;&nbsp;
                                        <label>
                                            <input type="radio" name="status" value="1">enable
                                        </label>
                                    </div>
                                </div>

                                <!-- content -->
                                <div class="form-group">
                                    <label>Content</label>
                                    <textarea class="form-control content" rows="3" placeholder="Enter ..." name="content"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Content Preview</label>
                                    <div class="form-control preview" placeholder="Enter ..." readonly="readonly">asdfa</div>
                                </div>

                                <div class="box-body">
                                    <button type="submit" class="btn btn-info btn-block">Submit</button>
                                </div>

                            </form>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!--/.col (right) -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
<script type="text/javascript" src="../../static/components/showdown/showdown.min.js"></script>
<script>
    $(function () {
        $('.content').on('keyup', function () {
            var text = $(this).val();
            var converter = new showdown.Converter();
            var html = converter.makeHtml(text);

            $('div.preview').html(html);
        });
    });
</script>
{{template "footer.html"}}
{{end}}
